spring.application.name=MysterriaArchive

# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:archive}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:1007}
spring.jpa.show-sql=${DB_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Server Configuration
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/archive
server.error.include-message=always

# Spring Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Logging Configuration
logging.level.org.springframework=${LOG_LEVEL:INFO}
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.net.mysterria.archive.security.JwtService=DEBUG
logging.level.net.mysterria.archive.exception.handler.GlobalExceptionHandler=ERROR
logging.level.root=${ROOT_LOG_LEVEL:INFO}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Swagger/OpenAPI
springdoc.swagger-ui.path=/archive/swagger-ui/index.html
springdoc.api-docs.path=/archive/v3/api-docs

# JWT Configuration (must match Backend settings)
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.issuer=${JWT_ISSUER:mysterria-backend}

# Archive-specific permissions
archive.permissions.read=PERM_ARCHIVE:READ
archive.permissions.write=PERM_ARCHIVE:WRITE
archive.permissions.moderate=PERM_ARCHIVE:MODERATE